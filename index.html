<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
    <title>Taipei Culture</title>
  </head>
  <body>
    <div class="jumbotron" style="background-color: black">
    <div class="container">
      <img src="http://cultureexpress.taipei/images/logo/logo.png" align="left">
      <h1 style= "color:gold; font-family:標楷體; font-style:italic" align="center">臺北市文化快遞資訊</h1>
    </div>
  </div>

    <div class="container">
      <!-- Example row of columns -->
      <div id="content" class="row"></div>
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <hr>
      <footer>
        <p>&copy; 2016 NCCU MIS</p>
      </footer>
    </div> <!-- /container -->

  </body>
  <script type="text/javascript">
    $(document).ready(function() {
      getData(function(err, data) {
        if(err) {
          console.log(err);
        } else {
          var eventList = data.result.results;
          var HTMLEventList = eventList.map(function(event) {
            var HTMLString = "<div class='col-md-4 drop-"+(Math.round(Math.random()*10000%3)+1)+"'><h2>"+event.ShowGroupName+"</h2><img class='img-thumbnail' src='"+event.ImageFile+"' ><p><ul class='list-group'>";
            var items = "";
            for (var key in event) {
              if(key!="_id" && key!="ImageFile" && key!="ID" && key!="EventName" && key!="Fee" && key!="ShoppingUrl" && key!="longitude" && key!="latitude"  ) {
                items=items+"<li class='list-group-item'>"+key+":"+event[key]+"</li>";
              }
            }
            var HTMLString = HTMLString+items+"</ul></p><div>";
            return HTMLString;
          });
          HTMLEventList.forEach(function(html) {
            $(html).appendTo("#content");
          });
          $('.sk-cube-grid').css('display', 'none');
        }
      });
    });
  </script>
</html>
